name: buckbuck API

on:
  push:
    branches: [ "main" ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: env setup
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          echo "JWT_SECRET_KEY=$JWT_SECRET_KEY" >> .env

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: server start test
        run : node dist/main

      - name: env check
        run: |
          ls -al
          cat .env
#
      - name: run E2E Test
        run: npm run test:e2e

      - name: run Unit Test
        run: npm run test:unit

      - name: run ls -al
        if: ${{ success() }}
        run: ls -al